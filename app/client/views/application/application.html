<div id="application" class="page">
  <div class="divided title">
    Application
  </div>

  <div class="ui stackable page grid">
    <div class="column">
      <div class="ui form" ng-class="{'loading': loading}">
        <fieldset ng-disabled="regIsClosed" ng-hide="!steps[0]">
          <div class="divided title">Basic Information</div>
          <div class="field">
            <label> Email </label>
            <input
              type="email"
              name="email"
              disabled="disabled"
              ng-model="user.email"
            />
          </div>

          <div class="field">
            <label> Full Name </label>
            <input type="text" name="name" ng-model="user.profile.name" />
          </div>

          <div class="field">
            <label>Gender</label>
            <select name="gender" ng-model="user.profile.gender">
              <option value="">Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
              <option value="N">I prefer not to answer.</option>
            </select>
          </div>

          <div class="field">
            <label> What's your phone number? (required) </label>
            <p>
              We need this in case we need to get ahold of you!
            </p>
            <input
              type="tel"
              name="phone"
              ng-model="user.profile.phoneNumber"
              placeholder="+2348012345478"
              required
            />
          </div>

          <br />

          <div class="field title" ng-hide="regIsClosed">
            <p>
              Step 1 of 3
            </p>
            <button class="  ui purple button" disabled="true">
              Back
            </button>
            <button
              type="submit"
              class=" ui purple button"
              ng-click="updateStep(0, 1)"
            >
              Next
            </button>
          </div>
        </fieldset>
        <fieldset ng-disabled="regIsClosed" ng-hide="!steps[1]">
          <div class="divided title">Skill</div>
          <div class="field" ng-show="autoFilledSchool">
            <label> School </label>
            <input
              class="ui input"
              disabled="disabled"
              ng-show="autoFilledSchool"
              ng-model="user.profile.school"
            />
          </div>

          <div class="field" ng-show="!autoFilledSchool">
            <label>
              School Attending/Attended. Enter 'None' or your company name if
              employed.</label
            >
            <div id="school" class="ui search">
              <div class="ui input">
                <input
                  class="prompt"
                  type="text"
                  placeholder="School"
                  name="school"
                  ng-model="user.profile.school"
                />
              </div>
              <div class="results"></div>
            </div>
          </div>

          <div class="field">
            <label>Graduation Year</label>
            <select name="year" ng-model="user.profile.graduationYear">
              <option value="">Graduation Year</option>
              <option value="2016">None</option>
              <option value="2016">before 2016</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2019">2020</option>
              <option value="2019">2021</option>
              <option value="2019">2022</option>
              <option value="2019">2023</option>
            </select>
          </div>

          <div class="field">
            <label>
              What is your employment status?
            </label>
            <select name="focus" ng-model="user.profile.employment">
              <option value=""></option>
              <option value="Employed">Employed</option>
              <option value="Looking for a job">Looking for a job</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Underemployed">Underemployed</option>
              <option value="Looking to start a company"
                >Looking to start a company</option
              >
            </select>
          </div>

          <div class="field">
            <label
              >What is your role/dream role? I would describe myself as
              a...</label
            >
            <input
              type="text"
              placeholder="Designer, Data Scientist, iOS Wizard, Hacker Extraordinaire"
              ng-model="user.profile.description"
              name="description"
            />
          </div>

          <div class="field">
            <label>
              What programming languages/design software have you learned or
              worked with? (required)
            </label>
            <input
              type="text"
              ng-model="user.profile.languages"
              name="languages"
            />
          </div>

          <br />

          <div class="field title" ng-hide="regIsClosed">
            <p>
              Step 2 of 3
            </p>
            <button
              type="submit"
              class="  ui purple button"
              ng-click="updateStep(1,0)"
            >
              Back
            </button>
            <button
              type="submit"
              class=" ui purple button"
              ng-click="updateStep(1, 2)"
            >
              Next
            </button>
          </div>
        </fieldset>
        <fieldset ng-disabled="regIsClosed" ng-hide="!steps[2]">
          <div class="divided title">Supporting Information</div>

          <div class="field">
            <label
              >Which Category will you like to participate in? (required)</label
            >
            <p>
              Pick Main category if you have programmed before
            </p>
            <select name="focus" ng-model="user.profile.focus">
              <option value="">Category</option>
              <option value="B">Beginner Category</option>
              <option value="M">Main Category</option>
            </select>
          </div>

          <div class="field">
            <label>
              Have you attended a hackathon before?
            </label>
            <select name="focus" ng-model="user.profile.firstTime">
              <option value=""></option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="field">
            <label>
              Please tell us why you want to attend NaijaHacks? What do you want
              to achieve at the end of it? (required)
            </label>
            <textarea
              ng-model="user.profile.essay"
              name="essay"
              placeholder="Please be as detailed as possible because we can only accept a limited number of applicants that convince us with a good reason"
            >
            </textarea>
          </div>

          <br />

          <div class="field title" ng-hide="regIsClosed">
            <p>
              Step 3 of 3
            </p>
            <button
              type="submit"
              class="  ui purple button"
              ng-click="updateStep(2,1)"
            >
              Back
            </button>
            <button
              type="submit"
              class=" ui purple button"
              ng-click="submitForm()"
            >
              Submit
            </button>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
