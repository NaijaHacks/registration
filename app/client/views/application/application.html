<div id="application" class="page">
  <div class="divided title">
    Application
  </div>

  <div class="ui stackable page grid">
    <div class="column">
      <div class="ui form" ng-class="{'loading': loading}">
        <div class="divided title">Basic Information</div>

        <fieldset ng-disabled="regIsClosed">
          <div class="field">
            <label> Email </label>
            <input
              type="email"
              name="email"
              disabled="disabled"
              ng-model="user.email"
            />
          </div>

          <div class="field">
            <label> Full Name </label>
            <input type="text" name="name" ng-model="user.profile.name" />
          </div>

          <div class="field" ng-show="autoFilledSchool">
            <label> School </label>
            <input
              class="ui input"
              disabled="disabled"
              ng-show="autoFilledSchool"
              ng-model="user.profile.school"
            />
          </div>

          <div class="field" ng-show="!autoFilledSchool">
            <label>
              School Attending/Attended. Enter 'None' or your company name if
              employed.</label
            >
            <div id="school" class="ui search">
              <div class="ui input">
                <input
                  class="prompt"
                  type="text"
                  placeholder="School"
                  name="school"
                  ng-model="user.profile.school"
                />
              </div>
              <div class="results"></div>
            </div>
          </div>

          <div class="field">
            <label>Graduation Year</label>
            <select name="year" ng-model="user.profile.graduationYear">
              <option value="">Graduation Year</option>
              <option value="2016">None</option>
              <option value="2016">before 2016</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2019">2020</option>
              <option value="2019">2021</option>
              <option value="2019">2022</option>
              <option value="2019">2023</option>
            </select>
          </div>

          <div class="field">
            <label>Gender</label>
            <select name="gender" ng-model="user.profile.gender">
              <option value="">Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
              <option value="N">I prefer not to answer.</option>
            </select>
          </div>

          <div class="field">
            <label
              >What is your role/dream role? I would describe myself as
              a...</label
            >
            <input
              type="text"
              placeholder="Designer, Data Scientist, iOS Wizard, Hacker Extraordinaire"
              ng-model="user.profile.description"
              name="description"
            />
          </div>

          <div class="field">
            <label>
              What programming languages/design software have you learned or
              worked with? (required)
            </label>
            <input
              type="text"
              ng-model="user.profile.languages"
              name="languages"
            />
          </div>

          <div class="field">
            <label
              >Which Category will you like to participate in? (required)</label
            >
            <select name="focus" ng-model="user.profile.focus">
              <option value="">Category</option>
              <option value="B">Beginner Category</option>
              <option value="M">Main Category</option>
            </select>
          </div>

          <div class="field">
            <label> What's your phone number? (required) </label>
            <p>
              We need this in case we need to get ahold of you!
            </p>
            <input
              type="tel"
              name="phone"
              ng-model="user.profile.phoneNumber"
              placeholder="+2348012345478"
              required
            />
          </div>

          <div class="field">
            <label>
              Have you attended a hackathon before?
            </label>
            <select name="focus" ng-model="user.profile.firstTime">
              <option value=""></option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="field">
            <label>
              Let us know what your employment status is.
            </label>
            <select name="focus" ng-model="user.profile.firstTime">
              <option value=""></option>
              <option value="Employed">Employed</option>
              <option value="Looking for a job">Looking for a job</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Underemployed">Underemployed</option>
              <option value="Looking to start a company"
                >Looking to start a company</option
              >
            </select>
          </div>

          <div class="field">
            <label>
              Please tell us why you want to attend NaijaHacks? What do you want
              to achieve at the end of it? (required)
            </label>
            <textarea
              ng-model="user.profile.essay"
              name="essay"
              placeholder="Please be as detailed as possible because we can only accept a limited number of applicants that convince us with a good reason"
            >
            </textarea>
          </div>

          <!-- <div class="field"
             ng-hide="isMitStudent">
            Because of limitations imposed by MIT, we are not legally allowed to host
            non-MIT minors (those under 18) for HackMIT 2015. Checking the box below affirms that you are or will be 18 years or older by September 19th, 2015.
          </p>
          <p>
            <strong>
            We will be checking ID. If you are a non-MIT minor, you will be turned away at the door.
            </strong>
          </p>
          <div class="ui checkbox">
            <input type="checkbox" id="adult" ng-model="user.profile.adult">
            <label for="adult">I am 18 or older.</label>
          </div>
        </div> -->

          <br />

          <div class="field" ng-hide="regIsClosed">
            <button
              type="submit"
              class="fluid ui purple button"
              ng-click="submitForm()"
            >
              Submit
            </button>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
